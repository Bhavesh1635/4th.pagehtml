<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodge the Blocks</title>
  <style>
   body {
  margin: 0;
  background: #111;        
  color: white;            
  font-family: sans-serif;
  text-align: center;
  overflow-y: auto;        
  overflow-x: hidden;      
  padding-bottom: 30px;    
}

#gameCanvas {
  background: #222;
  display: block;
  margin: 0 auto;
}

h1 {
  margin: 10px;
}

#score {
  font-size: 1.2rem;
  margin-top: 10px;
}

#restartBtn {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  display: none;
  background-color: #908989;
  color: rgb(21, 20, 20);
  border: none;
  cursor: pointer;
}

#restartBtn:hover {
  background-color: #666;
}

  </style>
</head>
<body>
  <h1>ðŸ§± Dodge the Falling Blocks!</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">Score: 0</div>
  <button id="restartBtn">Restart Game</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartBtn = document.getElementById('restartBtn');

    let player, blocks, score, gameOver, keys;

    function initGame() {
      player = {
        x: 180,
        y: 550,
        width: 40,
        height: 40,
        speed: 5
      };

      blocks = [];
      score = 0;
      gameOver = false;
      keys = {};

      document.getElementById('score').innerText = 'Score: 0';
      restartBtn.style.display = 'none';

      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    function movePlayerSmooth() {
      if (keys['ArrowLeft'] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }
    }

    function drawPlayer() {
      ctx.fillStyle = 'lime';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function spawnBlock() {
      if (!gameOver) {
        const x = Math.random() * (canvas.width - 30);
        blocks.push({
          x,
          y: 0,
          width: Math.random() * 100,
          height: Math.random() * 200,
          speed: 3 + Math.random() * 10
        });
      }
    }

    function drawBlocks() {
      ctx.fillStyle = 'red';
      blocks.forEach(block => {
        ctx.fillRect(block.x, block.y, block.width, block.height);
        block.y += block.speed;
      });
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function update() {
      if (gameOver) return;

      movePlayerSmooth();
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawBlocks();

      blocks.forEach(block => {
        if (checkCollision(player, block)) {
          gameOver = true;
          document.getElementById('score').innerText = `ðŸ’¥ Game Over! Final Score: ${score}`;
          restartBtn.style.display = 'inline-block';
        }
      });

      if (!gameOver) {
        score++;
        document.getElementById('score').innerText = `Score: ${score}`;
        requestAnimationFrame(update);
      }
    }

    restartBtn.addEventListener('click', initGame);

    setInterval(spawnBlock, 1000);
    initGame();
  </script>
</body>
</html>
